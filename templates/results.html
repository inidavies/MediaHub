{% extends "layout.html" %}
{% block content %}
<ul>
    {% for result in results %} 
            <li>
                <div class="result">
                    <p> Name: {{ result['name']}} </p>
                    <p> Description: {{ result['description']}} </p>
                    <p> Link: <a href="{{ result['link'] }}"> Find it here </a></p>
                </div>
            </li>
    {% endfor %}
</ul>
{% endblock content %}
