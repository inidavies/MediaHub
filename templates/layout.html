<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
  <body>
    <nav class="navbar">
        <div class="container-fluid">
            <a href="/"><h1 id="title">Media Hub</h1></a>
        </div>

        <div class="pages">
            <a href="{{ list_all }}"> All </a>
            <a href="{{ list_books }}"> Books </a>
            <a href="{{ list_movies }}"> Movies </a>0
            <a href="{{ list_music }}"> Music </a>
            <a href="{{ list_anime }}"> Anime </a>
            <a href="{{ list_recipes }}"> Recipes </a>
        </div>
    </nav>

    <div class="main">
        <div class="search__container">
            <div class="CardInner">
                <form method="POST" action="">
                    <div class="labels">
                        <label>
                            <span>Filter By:</span>
                            <button class="all"  onclick="choose_type('all'); return false;">All</button>
                            <button class="books" onclick="choose_type('books'); return false;">Books</button> 
                            <button class="movies" onclick="choose_type('movies'); return false;">Movies</button>   
                            <button class="music" onclick="choose_type('music'); return false;">Music</button>
                            <button class="anime" onclick="choose_type('anime'); return false;">Anime</button>
                            <button class="recipes" onclick="choose_type('recipes'); return false;">Recipes</button> 
                        </label>
                    </div>
                </form>
                <div id="search_bar_case">
                    <form method="POST" action="">
                        <div class="container">
                                <input class="search__input" name="search_bar" placeholder="Search for something"/>
                                <input type="hidden" name="list_type" value="all"/>
                        </div>
                        <div class="add_instr">
                            <button type="button" name="manual">+</button><span id="add_text">Add one yourself</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
  </body>
  <script>
      function choose_type(type)
      {
        document.getElementsByName('list_type')[0].value = type; 
        document.getElementsByName('search_bar')[0].placeholder = 'Search in ' + type; 
        document.getElementById('add_text').innerText= 'Add ' + type + ' yourself'; 
      }

      function add_tile(type, result)
      {
          document.getElementsByName("tile_content")[0].value = result;
          document.getElementsByName("type")[0].value = type;
          id = "save"+result;
          msg_id = "msg"+result;
          document.getElementById(id).style.backgroundColor = 'grey';
          document.getElementById("hide").submit();
      }

  </script>
</html>
